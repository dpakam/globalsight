        <h1>Instruments 
 table</h1>
        <p class="para">This table appears in the Instruments tab to the right of 
 the Instruments and Active Channels tree when you select View &gt; Instrument 
 List. The table lists all instruments for the selected chromatographic 
 system and displays the on/off status for each instrument.</p>
