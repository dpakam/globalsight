    <body>
        <h1>Refractive 
 Index</h1>
        <p class="para">Specifies the refractive index of the glass used in the flow 
 cell of the LS detector. Enabled when you select Wyatt or Unknown in the 
 Detector Type field.</p>
        <p class="para"><span class="emphasisbold">Range:</span> 
 1.000 to 10.000, no units</p>
