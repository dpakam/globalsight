roleName=smoketestxmlrule
rule=<?xml version="1.0"?><schemarules><ruleset schema="AuthorIT"><translate path="//href" inline="yes"/><translate path="//cs" inline="yes"/><dont-translate path="//GUID"/><dont-translate path="//ID"/><dont-translate path="//ParentFolderID"/><dont-translate path="//Color"/><dont-translate path="//ReviewColor"/><dont-translate path="//Style"/></ruleset></schemarules>

newXmlRule=<?xml version=\"1.0\"?>\n\n<schemarules>\n\n    <ruleset schema=\"sample\">\n\n        <!-- \"aaa\" element under sample is not extracted -->\n\n        <dont-translate path=\"/sample/aaa\"/>\n\n        <!-- Any element that has \"translate\" attribute and the -->\n\n        <!-- value of it is \"no\" is not extracted -->\n\n        <dont-translate path='//*[@translate=\"no\"]'/>\n\n        <!-- Nothing under \"bbb\" is extracted -->\n\n        <dont-translate path=\"/sample/bbb\"/>\n\n        <dont-translate path=\"/sample/bbb//*\"/>\n\n        <!-- All attributes in \"ccc\" is extracted -->\n\n        <translate path=\"/sample/ccc/@*\"/>\n\n        <!-- \"ccc\" tag itself is extracted -->\n\n        <translate path=\"/sample/ccc\" inline=\"yes\"/>\n\n    </ruleset>\n\n</schemarules>