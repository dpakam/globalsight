<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile.custom.css" />
		<link rel="stylesheet" href="css/jobDetail.css" />
		<link rel="stylesheet" href="css/lm.css" />
		<script src="js/phonegap-1.0.0.js"></script>
		<script src="js/iscroll.js"></script>
		<script src="js/lm.js"></script>
		<script src="js/jquery1.8.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/URLManager.js"></script>
		<script src="js/GSErrorMsgManager.js"></script>
		<script src="js/Scrollmanager.js"></script>
		<script src="js/jqm1.2.0.js"></script>
	</head>

	<body>
		<div data-role="page" id="login" data-dom-cache="true" >
			<div data-role="header"  data-theme="c">
				<div width="100%" height="100%" align="center"  >
				<img id="logoImg" src="img/logo.png" width="100%"/>
				</div>
			</div>
			
			<div data-role="content" class="content">
				<!-- IP and Port line -->
				<div data-role="fieldcontain" style="white-space:nowrap">
					<span style="font-size:16px;"><b>HostName/IP and Port</b></span>
					<fieldset data-role="controlgroup" data-type="horizontal">
						<div style="float: left;width: 60%">
							<input name="" id="ipname" placeholder="" value="host name or ip" type="url">
						</div>
						<input name="" id="port" style="width: 20%"  placeholder="" value="port" type="tel">
					</fieldset>
				</div>
				<!-- User name line -->
				<div data-role="fieldcontain">
					<span style="font-size:16px;"><b>UserName</b></span>
					<fieldset data-role="controlgroup">
						<input name="" style="width: 100%" id="userName" placeholder="" value="user name" type="url">
					</fieldset>
				</div>
				<!-- Password line -->
				<div data-role="fieldcontain">
					<span style="font-size:16px;"><b>Password</b></span>
					<fieldset data-role="controlgroup">
						<input name="" style="width: 100%" id="password" placeholder="" value="password" type="password">
					</fieldset>
				</div>
				<!-- Https line -->
				<div data-role="fieldcontain" style="white-space:nowrap"  data-type="horizontal">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<div style="float: left;padding-right: 5px;padding-top: 10px;">
							<span style="font-size:16px">Https</span>
						</div>
						<select name="toggleswitch1" id="toggleswitch1" data-theme="b" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</fieldset>
				</div>
				<!-- login button -->
				<div align="center" >
					<a data-role="button" id="loginbtn" style="width: 30%" data-theme="b">Login</a>
				</div>
				<div style="display: none" id="companyRadio">
					<fieldset data-role="controlgroup">
						<legend>Company view:</legend>
						<select name="genre" id="genre" >
							<option class="cop" value="">Select one... </option>
						</select>
						
					</fieldset>
				</div>
			</div>

		</div>

		<div data-role="footer"></div>

	</body>

	<script type="text/javascript" src="js/core.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
