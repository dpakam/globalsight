<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Activities</title>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
	<div id="listActivity" data-role="page" data-dom-cache="true" >
		<div data-role="header"  data-theme="b" data-position="fixed">
			<a id="dummyBtn" style="float: left;display:none" class="tools ui-btn-left" data-role="button"></a>
			<h1>My Activities</h1>
			<a id="editBtn" style="float: right" class="tools" class="ui-btn-right" data-role="button">Accept</a>
			<a id="available" style="display: none"  class="tools" style="float: right"   data-role="button">Accept</a>
			<a id="accepted" style="display: none" class="tools" style="float: right" data-role="button">Complete</a>
		</div>

		<div data-role="content">
			<div data-role="navbar" class="statetabbar">
				<div data-role="controlgroup" data-type="horizontal" data-mini="true">
					<a href="#" class="ui-btn-active" name="available">Available</a>
					<a href="#" name="accepted">In Progress</a>
					<a href="#" name="finished">Finished</a>
				</div>
			</div>

			<div id="wrapperAvialable" class="LM-wrapper">
				<div id="scroller" class="LM-scroller" >
					<ul id="activeListContainter" data-role="listview"  data-split-theme="d">
						<li style="display:none" class="listli">
							<div class="ui-grid-a">
								<div class="ui-block-a" style="float: left; width: 10%">
									<div style="float: left;padding-top: 20px" align="center">
										<img align="center" class="unselected" src="img/unselected.png" />
										<img class="selected" style="display:none" src="img/selected.png" />
									</div>
								</div>
								<a href="#" name="detailActivity" style="text-decoration : none;">
									<div class="ui-block-b" style="float: left;padding-left:8px;">
										<label class="jobName" style="font-size: 15px; font-weight: bold; display: block; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;padding-top: 5px;padding-bottom:0px;width:230px;"></label>
										<label style="font-size:12px;font-weight:normal;">Job ID:</label><label class="jobId" style="font-size:12px;font-weight:normal;"></label>
										<label style="font-size:12px;font-weight:normal;">|</label>
										<label style="font-size:12px;font-weight:normal;">Word Counts: </label><label class="taskWC" style="font-size:12px;font-weight: normal;"></label><br/>
										<label style="font-size:12px;font-weight:normal;">Locales: </label><label class="locales" style="font-size:12px;font-weight: normal;"></label><br/>
										<label style="font-size:12px;font-weight:normal;">Assignees: </label><label class="assignees" style="font-size:12px;font-weight: normal;"></label> 
										<label style="font-size:12px;font-weight:normal;">Assignees: </label><label class="acceptor" style="font-size:12px;font-weight: normal;"></label> 
									</div>
								</a>
							</div>
							<div class="AssigneesContainter" style="display: none">
								
								<label class="activity" style="display:none;"></label>
								<label class="taskId" style="display:none"></label>								
							</div>
							<a href="#" name="detailActivity" style="float:right;"><span class="ui-icon"></span></a>
						</li>
					</ul>
					<div id="pullAvialable">
						<span class="pullDownIcon"></span><span class="pullDownLabel">Pull up to load more </span>
					</div>
				</div>
			</div>
		</div>

		<div id="footer" class="LM-footer" data-theme="a" data-role="footer" data-id="main-tabbar" data-position="fixed">

		<div data-role="navbar">
			<ul>
				<li><a name="jobs" class="buttomTools">My Jobs</a></li>
				<li><a name="activities" class="ui-btn-active buttomTools">My Activities</a></li>
				<li><a class="buttomTools" name="logout" data-transition="flip" data-role="button">Logoff</a> </li>
			</ul>
		</div><!-- /navbar -->
	</div>

	</body>
</html>
