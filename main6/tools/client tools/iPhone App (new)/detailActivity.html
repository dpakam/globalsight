<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Activity Details</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div data-role="page" id="detailActivity" data-dom-cache="true">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a data-role="button" data-icon="arrow-l" class="rewriteBack" >Back</a>
				<h1>Activity Details</h1>
				<a class="toolsContainer ui-btn-right" style="float: right;display:none" data-role="button"></a>
			</div>

	<div class="LM-wrapper" style="top:40px;bottom:38px;">
		<div id="scroller" class="LM-scroller" style="background:#FFFFFF;">
			<div data-role="content">
				<!-- Task Summary -->
				<h3>Activity Details</h3>
				<ul name="summery" data-role="listview" data-inset="true"  data-theme='c' data-dividertheme='b'>
					<div class="taskId" style="display:none"></div>
						<div class="ui-grid-d"> 
							<div class="ui-block-a" >
								<div class="ui-bar ">Job Id: </div>
							</div>
							<div class="ui-block-b" >
								<div class="ui-bar jobId"> </div>
							</div>
								
							<div class="ui-block-a">
								<div class="ui-bar">Job Name:</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar jobName"> </div>
							</div>
								
							<div class="ui-block-a">
								<div class="ui-bar ">Activity:</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar activity"> </div>
							</div>	
								
							<div class="ui-block-a">
								<div class="ui-bar ">Locales:</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar locales"> </div>
							</div>	
								
							<div class="ui-block-a">
								<div class="ui-bar ">Word Counts:</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar taskWC" style="text-align:left; "> </div>
							</div>
							<div class="ui-block-a">
								<div class="ui-bar ">Assignees:</div>
							</div>
							<div class="ui-block-b">
								<div class="ui-bar " style="text-align:left; " name="acceptor"> </div>
							</div>								
						</div>
					</div>
				</ul>

				<!-- Source Files -->
				<div data-role="collapsible-set" data-content-theme="d"  data-theme='b' >
					<div id="sourceFiles" data-role="collapsible" data-collapsed="false" data-content-theme="b"  data-theme='b'>
						<h3>File List</h3>
						<table class="zebra" name="FilesTable">
							<thead>
							<tr >
								<th>Files</th>
								<th>Word Counts</th>
							</tr>
							</thead>
							<tr name="FilesTr">
								<td class="fileName" style="word-wrap:break-word;word-break:break-all;"> </td>
								<td class="taskFileWC"> </td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div id="footer" class="LM-footer" data-theme="a" data-role="footer" data-id="main-tabbar" data-position="fixed">
	
			<div data-role="navbar">
				<ul>
					<li><a name="jobs" class="buttomTools">My Jobs</a></li>
					<li><a name="activities" class="ui-btn-active buttomTools">My Activities</a></li>
					<li><a class="buttomTools" name="logout" data-transition="flip" data-role="button">Logoff</a> </li>
				</ul>
			</div><!-- /navbar -->
		</div>
	</div>

		
	</body>
</html>
