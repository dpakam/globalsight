<?xml version="1.0"?>

<schemarules>
    <ruleset schema="w:document">
		<translate path='//w:p[position() mod 4 = 0 ]//*' inline="yes"/>
		<translate path='//w:p[position() mod 4 = 1 ]//*' inline="yes"/>
		<translate path='//w:p[position() mod 4 = 2 ]//*' inline="yes"/>
		<translate path='//w:p[position() mod 4 = 3 ]//*' inline="yes"/>
		<translate path='//wp:docPr/@descr' />
		<translate path='//wp:docPr/@title' />
		<dont-translate path="//w:instrText"/>
		<dont-translate path="//w:br"/>
		<dont-translate path="//w:vanish/ancestor::w:r"/>
		<dont-translate path="//w:vanish/ancestor::w:rPr/..//*"/>
		<dont-translate path="//w:vanish/ancestor::w:pPr/..//*"/>
		<dont-translate path="//mc:Fallback//*"/>
		<dont-translate path="//wp:posOffset"/>
		<dont-translate path='//mc:Choice//*[name()!="w:t"]'/>
		<dont-translate path="//w:pPr"/>
		<dont-translate path="//w:pPr//*"/>
		<dont-translate path="//w:noProof/../.."/>
		<dont-translate path="//w:noProof/../..//*"/>
    </ruleset>
    <ruleset schema="w:comments">
		<dont-translate path="//w:instrText"/>
		<dont-translate path="//w:noProof/../../w:t"/>
		<translate path="//w:p//*" inline="yes"/>
		<dont-translate path="//w:br"/>
		<dont-translate path="//wp:posOffset"/>
    </ruleset>
    <ruleset schema="w:hdr">
		<dont-translate path="//w:instrText"/>
		<dont-translate path="//w:noProof/../../w:t"/>
		<translate path="//w:p//*" inline="yes"/>
		<dont-translate path="//w:br"/>
		<dont-translate path="//wp:posOffset"/>
    </ruleset>
    <ruleset schema="w:ftr">
		<dont-translate path="//w:instrText"/>
		<dont-translate path="//w:noProof/../../w:t"/>
		<translate path="//w:p//*" inline="yes"/>
		<dont-translate path="//w:br"/>
		<dont-translate path="//wp:posOffset"/>
    </ruleset>
    <ruleset schema="w:footnotes">
		<dont-translate path="//w:instrText"/>
		<dont-translate path="//w:noProof/../../w:t"/>
		<translate path="//w:p//*" inline="yes"/>
		<dont-translate path="//w:br"/>
		<dont-translate path="//wp:posOffset"/>
    </ruleset>
</schemarules>