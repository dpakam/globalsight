		<dont-translate path='//*[local-name()="sizeRelV"]'/>
		<dont-translate path='//*[local-name()="sizeRelH"]//*'/>
		<dont-translate path='//*[local-name()="sizeRelV"]//*'/>
		<dont-translate path='//*[local-name()="pctWidth"]'/>
		<dont-translate path='//*[local-name()="pctHeight"]'/>
    </ruleset>
